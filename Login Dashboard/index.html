<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashbord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="logo/kisspng-ethereum-bitcoin-cryptocurrency-blockchain-logo-5b3824e4961651.3132665715304061166148.png">
        <h2>Hey! Welcome Back</h2>
        <form class="form">
            <input
                type="email"
                placeholder="Username" />
            <input 
                type="password"
                placeholder="password" />
            <button class="btn">Sign In</button>
        </form>
        <footer>
            Need an account? Sign up
            <a href="#">here</a>
        </footer>
    </div>
</body>
</html>
